<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--Link to the custom css-->
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <div class="container">
    <main class="content">
      <div class="card">
        <picture class="card-image">
          <source media="(min-width: 1440px)" srcset="images/image-product-desktop.jpg" />
          <img src="images/image-product-mobile.jpg" alt="product image mobile" class="image-product">
        </picture>
        <div class="card-content">
          <span class="product pb-1 text-gray">perfume</span>
          <h1 class="product-name pb-1 font-fraunces">Gabrielle Essence Eau De Parfum</h1>
          <p class="description text-gray pb-1">A floral, solar and voluptuous interpretation
            composed by Olivier Polge, Perfumer-Creator for the house of CHANEL.
          </p>
          <div class="pricing pb-1">
            <span class="after inline-block font-fraunces">$149.99</span>
            <span class="before inline-block text-gray">$169.99</span>
          </div>
          <div class="button">
            <button class="btn-card">
              <svg width="15" height="16" class="mr-1" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
                  fill="#FFF" />
              </svg>Add to cart</button>
          </div>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">uvdeveloper</a>.
    </footer>
  </div>
</body>

</html>
