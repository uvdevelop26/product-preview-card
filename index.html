<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--Link to the custom css-->
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Product preview card component</title>


</head>

<body>
  <div class="container">
    <main class="content">
      <div class="card">
        <div class="card-image">
          <img src="images/image-product-mobile.jpg" alt="image product" class="image-product">
        </div>
        <div class="card-content">
          <span class="product pb-1 text-gray">perfume</span>
          <h1 class="product-name pb-1 font-fraunces">Gabrielle Essence Eau De Parfum</h1>
          <p class="description text-gray pb-1">A floral, solar and voluptuous interpretation 
            composed by Olivier Polge, Perfumer-Creator for the house of CHANEL.
          </p>
          <div class="pricing pb-1">
            <span class="after inline-block font-fraunces">$149.99</span>
            <span class="before inline-block text-gray">$169.99</span>
          </div>
          <div class="button">
            <button class="btn-card">Add to cart</button>
          </div>
        </div>
      </div>
    </main>
  </div>

</html>
